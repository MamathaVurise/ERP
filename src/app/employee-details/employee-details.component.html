<h3>View Employee Details</h3>
<div>
    <div>
        <label> <b>First Name:</b></label> {{employee.firstName}}
    </div>
    <div>
        <label> <b>Last Name:</b></label> {{employee.lastName}}
    </div>
    <div>
        <label> <b>Email Id:</b></label> {{employee.emailId}}
    </div>
    <div>
        <label> <b>Address:</b></label> {{employee.address}}
    </div>
    <div>
        <label> <b>State:</b></label> {{employee.state}}
    </div>
    <div>
        <label> <b>Pincode:</b></label> {{employee.pincode}}
    </div>
    <div>
        <label> <b>Mobile No:</b></label> {{employee.mobileNo}}
    </div>
    <button class="btn btn-primary" routerLink="/employees" type="button">Back</button>
</div>
